    <h2>Tu cuerpo, Tu prioridad!</h2>
    <form action="" method="POST" name="form2">
        <fieldset>
            <table class="table1">
             <tr>
                 <td colespan="2" class="titulo">Registro de Usuarios</td>
             </tr>
             <tr>
                 <td class="tds"><i class="far fa-address-card"></i><input type="number" id="txtiden" placeholder="Numero de identificacion" require></td>
             </tr>
             <tr>
                 <td class="tds"><i class="far fa-user"></i><input type="text" id="txtno" placeholder="Nombres y apellidos" require></td>
             </tr>
             <tr>
                 <td class="tds"><i class="fas fa-mobile-alt"></i><input type="text" id="txttel" placeholder="Numero de celular" require></td>
             </tr>
             <tr>
                 <td class="tds" ><i class="fas fa-users"></i>
                     <select id="txtusu" class="td-sub" require >
                         <option>Tipo de usuario...</option>
                         <option value="Administrador">Administrador</option>
                         <option value="Cliente">Cliente</option>
                     </select>
                 </td>
             </tr>
             <tr>
                 <td class="tds"><i class="fas fa-location-arrow"></i><input type="text" id="txtdire" placeholder="Direccion" require></td>
             </tr>
             <tr>
                 <td class="tds"> <i class="far fa-envelope"></i><input type="text" id="txtemai" placeholder="Correo electronico" require ></td>
             </tr>
             <tr>
                 <td class="tds"><i class="fas fa-lock"></i><input type="text" id="txtcon" placeholder="Crear contraseña" require></td>

             </tr>
            </table>
        </fieldset>    
    </form>
   <table class="tab2">
       <th>ID</th>
       <th>Numero_Documento</th>
       <th>Nombre y apellido</th>
       <th>Numero de Telefono</th>
       <th>Tipo de usuario</th>
       <th>Direccion</th>
       <th>Correo Electronico</th>
       <th>Contraseña</th>
       <tbody id="tabla">    
       </tbody>
   </table>

</html>
<script>
    var usuario=[];
    function registrar_usuario(){
        var ident = document.getElementById('txtiden').value;
        var nomb = document.getElementById('txtno').value;
        var tele = document.getElementById('txttel').value;
        var tipo = document.getElementById('txtusu').value;
        var direc = document.getElementById('txtdire').value;
        var usuar = document.getElementById('txtemai').value;
        var contra = document.getElementById('txtcon').value;
        usuario.push({
                "ide":ident,
                "nom":nomb,
                "tel":tele,
                "tip":tipo,
                "dir":direc,
                "usu":usuar,
                "con":contra }
            );
            presentar();
    }
    function presentar(){
        var mostrar= '';
        for(var i=0; i<usuario.length;i++){
            mostrar += "<tr><td class=td2>"+i+"</td>"
            mostrar += "<td class=td2>"+usuario[i].ide+"</td>";
            mostrar += "<td class=td2>"+usuario[i].nom+"</td>";
            mostrar += "<td class=td2>"+usuario[i].tel+"</td>";
            mostrar += "<td class=td2>"+usuario[i].tip+"</td>";
            mostrar += "<td class=td2>"+usuario[i].dir+"</td>";
            mostrar += "<td class=td2>"+usuario[i].usu+"</td>";
            mostrar += "<td class=td2>"+usuario[i].con+"</td></tr>"
        }
        document.getElementById('tabla').innerHTML=mostrar;
    }
</script>
